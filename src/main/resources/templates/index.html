<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>My welcome page</title>
</head>
<body>
    <h1>First impression of my page</h1>

    <!--/*@thymesVar id ="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${variable}"></span>

    <br></br>

    <!--/*@thymesVar id ="powerExp" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id ="one" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id ="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id ="powerAndSumExp" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id ="twoMinusPowerExp" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text ="${powerExp}"></span>
    <span th:text ="${two} * ${two}"></span>
    <br></br>
    <span th:text ="${powerAndSumExp}"></span>
    <span th:text ="${two} * ${two} + ${two}"></span>
    <br></br>
    <span th:text ="${twoMinusPowerExp}"></span>
    <span th:text ="${two} - ${two} * ${two}"></span>

</body>
</html>
